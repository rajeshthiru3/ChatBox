<!DOCTYPE HTML>
    <head>
        <title>Chatbot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/chatbot.css" rel="stylesheet">
    </head>

    <body>
        <div class="chatbox" >
            <div class="top">
                <div class="logoicon">

                </div>
                <div class="chatboxname">
                    LETFIX Technologies
                </div>
            </div>
            <div class="centerbox">
                <div class="recvmsg" id="sender">
                    <div class="sendername">
                        LETFIX Technologies
                    </div>
                    <div style="background-image: url('./img/logo.jpeg');" class="profilepic">

                    </div>
                    <div class="recvmsgbubble">
                        <div class="msgtext" id="message"></div>
                    </div>
                    <div id="buttongrid">
                        
                    </div>
                </div>
                <!--<div class="sendmsg" id="reply" style="display: none;">
                    <div class="sendmsgbubble">
                        Latest courses
                    </div>
                </div>-->
                <div class="homebtn" id="homebtn"></div>
            </div>
            
            <div class="bottom">
                <input type="text" class="msgbox" placeholder="Reply here..."/>
                <button class="btn"></button>
            </div>
        </div>
    </body>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/chatbot.js"></script>
</html>
